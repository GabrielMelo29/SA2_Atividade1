<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main-login">
        <a class="voltar" href="../index.html"><img src="../img/arrow-left-solid.svg" alt=""></a>
        <div class="login">
                <h1>Login</h1>
                    <div class="dados">
                        <label for="usuario">Usu√°rio</label>
                        <input id="usuario" type="text" name="usuario">
                    </div>
                    <div class="dados ">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" class="senha">
                        <img class="eye" src="../img/eye-regular.svg">
                    </div>
                <button class="btn-login" onclick="login()">Login</button>
                <div class="outros">
                    <a href="">Esqueceu a senha?</a>
                    <a href="cadastrar.html">Cadastrar</a>
                </div>
        </div>
    </div>

    <script>
        const senha = document.querySelector(".senha")
        const eye = document.querySelector(".eye")
        eye.onclick = () => {
            if (senha.type === "password") {
                senha.type = "text"
                eye.src = "../img/eye-slash-regular.svg"
            } else {
                senha.type = "password"
                eye.src = "../img/eye-regular.svg"
            }
        }
    </script>
</body>
</html>
